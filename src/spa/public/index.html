<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="/spa/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Single-Page Application</h1>
            <p class="subtitle">An initial HTML shell is sent, and JavaScript manages content and routing dynamically.</p>
        </header>

        <nav class="card">
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">
                    <span>Home</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6.7 12.7L10.7 8l-4-4.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#about" class="nav-link" data-page="about">
                    <span>About</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6.7 12.7L10.7 8l-4-4.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#more" class="nav-link" data-page="more">
                    <span>More</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6.7 12.7L10.7 8l-4-4.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </nav>

        <main id="content">
            <!-- Content will be dynamically inserted here -->
        </main>

        <footer>
            <a href="/" class="back-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M6.7 12.7L2 8l4.7-4.7M2.7 8h11.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Home
            </a>
        </footer>
    </div>
    <script type="module" src="/spa/app.js"></script>
</body>
</html>
